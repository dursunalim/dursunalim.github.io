main{
display:grid;

 'blog blog . .'

padding:30px;
}
header{

}
nav{

}
aside{
grid-area:yanmenu;
}
section{

}
article{
grid-area:blog;
}
footer{

}
nav ul{
list-style-type:none;
margin:0;
padding:0;
overflow:hidden;
background-color:#34495e;
}
nav ul li{
display:inline-block;
}
nav ul li a{
display:block;
color:white;
text-align:center;
padding:14px 16px;
text-decoration:none;
}
nav ul li a:hover{
background-color:#f39c12;
}
nav ul li ul{
background-color:#2c3e50;
display:none;
position:absolute;
width:100px;
}
nav ul li:hover ul{
display:block;
}
nav ul li ul li {
display:block;
}
