<html>
<head>
<title>Dursun ALİM</title>
<meta charset="utf-8"/>
<style type="text/css">
  main{
    display:grid;
    max-width:960px;
    margin:0 auto;
    grid-template-rows:repeat(4,minmax(70px,auto));
    grid-gap:10px;
    grid-template-areas:
      'ust ust ust ust'
      'anamenu anamenu anamenu anamenu'
      'yanmenu yanmenu icerik icerik'
      '. . icerik icerik'
      'alt alt alt alt';
  }
  main>*{
    background-color:lightblue;
    padding:10px;
  }
  header{
    grid-area:ust;
  }
  nav{
    grid-area:anamenu;
  }
  aside{
    grid-area:yanmenu;
  }
  section{
    grid-area:icerik;
  }
  footer{
    grid-area:alt;
  }
</style>
</head>
<body>
  <main>
    <header></header>
    <nav>
      <ul>
        <li><a href="Anasayfa.html"></a></li>
        <li><a href="Hakkında.html"></a></li>
        <li><a href="Mesaj.html"></a></li>
        <li><a href="iletisim.html"></a></li>
      </ul>
    </nav>
    <aside></aside>
    <section></section>
    <footer></footer>
  </main>
</body>
</html>
